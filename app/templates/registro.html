{% extends "index.html" %}

{% block Content %}

<!-- Formulario de registro -->
<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<div class="brand_logo_container">
					<img src="https://s2.coinmarketcap.com/static/img/coins/200x200/4943.png" class="brand_logo" alt="Logo">
				</div>
			</div>
			<div class="d-flex justify-content-center form_container">
				<form action="/registro" method="post">
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" class="form-control input_user" placeholder="username" required>
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" class="form-control input_pass" placeholder="password" required>
					</div>

					<div class="input-group mb-2 mt-5">
						<div class="input-group-append">
							<span class="input-group-text">Nombre</span>
						</div>
						<input type="text" name="nombre" class="form-control input_pass">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text">Apellidos</span>
						</div>
						<input type="text" name="apellidos" class="form-control input_user">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text">Email</span>
						</div>
						<input type="email" name="email" class="form-control input_user">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text">Dirección</span>
						</div>
						<input type="text" name="direccion" class="form-control input_user">
					</div>


					<div class="d-flex justify-content-center mt-5 login_container">
						<input type="submit" value="Registrarse" class="btn float-right login_btn">
					</div>
				</form>
			</div>

			<div class="d-flex justify-content-center links mt-5">
				¿Ya tienes una cuenta? <a href="/login" class="ml-2">Login</a>
			</div>
		</div>
	</div>
</div>


{% endblock %}
