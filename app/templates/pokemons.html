{% extends "index.html" %}

{% block Content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Colecci√≥n de Pokemons</h1>
</div>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-1 pb-2 mb-3 border-bottom">
  <form class="form-inline" action="" method="POST">
    <div class="form-group mx-sm-3">
      <label for="inputBusqueda">Seleccione el tipo de Pokemon a buscar: </label>
      <select class="form-control ml-2" id="poke_busqueda" name="pok">
        <option value="Todos" selected>Cualquiera</option>
        {% for tipo in tipos %}
        <option value={{tipo}}>{{tipo}} </option>
        {% endfor %}
      </select>

    </div>
  </form>
</div>

{% if busqueda %}
<h5 class="ml-3"> Mostrando los Pokemons de tipo <b>{{ busqueda }}</b></h5>
{% endif %}

<div class="overflow-auto mt-5" style="max-height: 600px;">
                 <div class="tabla">
                   <table class="tabla table-hover">
                     <thead>
                       <tr>
                         <th scope="col"></th>
                         <th scope="col">Nombre</th>
                         <th scope="col">Tipo</th>
                         <th scope="col">Altura</th>
                         <th scope="col">Peso</th>
                         <th scope="col">Debilidad</th>
                       </tr>
                     </thead>
                     <tbody id="fila">
                     </tbody>
                   </table>
                 </div>
</div>


{% endblock %}
